<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iteraciones (Tarea 4)</h1>
        <p>Ingrese dos números:</p>
        <form id="formulario">
            <input type="number" id="num1" placeholder="Número 1" required>
            <input type="number" id="num2" placeholder="Número 2" required>
            <br><br>
            <label for="operacion">Seleccione una operación:</label>
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
                <option value="modulo">Modulo</option>
            </select>
            <br><br>
            <button type="button" onclick="realizarOperacion()">Calcular</button>
        </form>
        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
